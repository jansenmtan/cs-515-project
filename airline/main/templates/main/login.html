{% extends "main/base.html" %}
{% load static %}

{% block maincontainer %}
	<article class="grid">
		<div>
			<h2>Log in to The Internet Airline</h2>

			{% if form.errors %}
				<div>
					{% for k, error in form.errors.items %}
						{{ error }}
					{% endfor %}
				</div>
			{% endif %}

			<form method="POST" action=".">
				{% csrf_token %}
				{% for field in form %}
					<label for="{{ field.auto_id }}">
						{{ field.label }}
						{{ field }}
						{% if field.errors %}
							<div>{{ field.errors }}</div>
						{% endif %}
					</label>
				{% endfor %}
				<button type="submit">Login</button>
				<button class="outline contrast" type="button">Create new account</button>
			</form>

			<p></p>

		</div>
	</article>
{% endblock %}
